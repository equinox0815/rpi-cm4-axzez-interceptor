on:
  release:
    types: [created]

jobs:
  build-debs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: jtdor/build-deb-action@v1
        with:
          buildpackage-opts: --no-sign
          docker-image: debian:bookworm-slim
      - uses: actions/upload-artifact@v4
        with:
          path: debian/artifacts/
          name: debian_package
